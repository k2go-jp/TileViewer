<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TileViewer</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="http://k2go.jp/public/TileViewer/tileViewer/1.2.2/jquery-k2go-tile-viewer.js"></script>
  <link   type="text/css"       href="http://k2go.jp/public/TileViewer/tileViewer/1.2.2/jquery-k2go-tile-viewer.css" rel="stylesheet">
  <script type="text/javascript" src="sample.js"></script>
  <link   type="text/css"       href="sample.css" rel="stylesheet">
</head>
<body>
  <div id="tile-viewer"></div>
  <div id="credit"     ></div>
  <table>
    <tbody>
      <tr>
        <td>image</td>
        <td>
          <select id="image">
            <option value="himawari8jp"  >HIMAWARI 8 Japan Area</option>
            <option value="himawari8fd"  >HIMAWARI 8 Full  Disk</option>
            <option value="gsi"          >GSI Map</option>
            <option value="openstreetmap">Open Street Map</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>zoom</td>
        <td>
          <input id="zoom-in"  type="button" value="zoom in" />
          <input id="zoom-out" type="button" value="zoom out"/>
        </td>
      </tr>
      <tr>
        <td>move</td>
        <td>
          <div class="degrees hidden">
            <div>[degrees]</div>
            <label for="move-degrees-lon">longitude:</label> <input id="move-degrees-lon" type="number"/><br/>
            <label for="move-degrees-lat">latitude: </label> <input id="move-degrees-lat" type="number"/>
          </div>
          <div class="absolute hidden">
            <div>[absolute]</div>
            <label for="move-absolute-left">left:</label> <input id="move-absolute-left" type="number"/><br/>
            <label for="move-absolute-top" >top: </label> <input id="move-absolute-top"  type="number"/>
          </div>
          <div class="relative hidden">
            <div>[relative]</div>
            <label for="move-relative-left">left:</label> <input id="move-relative-left" type="number"/><br/>
            <label for="move-relative-top" >top: </label> <input id="move-relative-top"  type="number"/>
          </div>
          <div class="difference">
            <div>[difference]</div>
            <label for="move-difference-left">left:</label> <input id="move-difference-left" type="number"/><br/>
            <label for="move-difference-top" >top: </label> <input id="move-difference-top"  type="number"/>
          </div>
          <label for="move-duration">duration:</label> <input id="move-duration" type="number"/><br/>
          <input id="move" type="button" value="move"/>
        </td>
      </tr>
      <tr>
        <td>plot</td>
        <td>
          <label for="plot-element">position: </label>
          <select id="plot-element">
            <option value="142.79,43.48,139.75,45.56,145.82,41.40">Hokkaido</option>
            <option value="139.45,35.70,138.95,35.91,139.97,35.50">Tokyo</option>
            <option value="135.42,34.66,135.09,35.05,135.75,34.26">Osaka</option>
            <option value="130.61,33.48,130.03,33.98,131.20,32.99">Fukuoka</option>
          </select>
          <br/>
          <label for="plot-color">color: </label>
          <select id="plot-color">
            <option value="red"   >Red</option>
            <option value="green" >Green</option>
            <option value="blue"  >Blue</option>
            <option value="yellow">Yellow</option>
          </select>
          <br/>
          <label for="plot-size">size: </label>
          <select id="plot-size">
            <option value="Fixed"   >Fixed</option>
            <option value="Scalable">Scalable</option>
          </select>
          <br/>
          <input id="plot-add" type="button" value="add"   />
          <input id="plot-del" type="button" value="delete"/>
        </td>
      </tr>
      <tr>
        <td>position info</td>
        <td>
          <select id="position-info">
            <option value="hidden"  >hidden</option>
            <option value="degrees" >degrees</option>
            <option value="absolute">absolute</option>
            <option value="relative">relative</option>
          </select>
          <div class="position-info center"></div>
          <div class="position-info click" ></div>
        </td>
      </tr>
      <tr>
        <td>limit zoom effect</td>
        <td>
          <select id="limit-zoom-effect">
            <option value="false" selected>false</option>
            <option value="true"          >true</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="position-info left  top    hidden"></div>
  <div class="position-info left  bottom hidden"></div>
  <div class="position-info right top    hidden"></div>
  <div class="position-info right bottom hidden"></div>
</body>
</html>
